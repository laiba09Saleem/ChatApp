<div class="modal" id="settingsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Settings</h3>
            <button class="modal-close" onclick="closeModal('settingsModal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="settings-section">
                <h4>Appearance</h4>
                <div class="setting-item">
                    <label>Theme</label>
                    <select id="themeSelect">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto">Auto (System)</option>
                    </select>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>Notifications</h4>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="notificationsToggle" checked>
                        Enable notifications
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="soundToggle" checked>
                        Play sound for new messages
                    </label>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>Privacy</h4>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="onlineStatusToggle" checked>
                        Show online status
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="readReceiptsToggle" checked>
                        Send read receipts
                    </label>
                </div>
            </div>
            
            <div class="settings-section">
                <h4>Chat Settings</h4>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="aiSuggestionsToggle" checked>
                        Show AI reply suggestions
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="typingIndicatorToggle" checked>
                        Show typing indicators
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('settingsModal')">Cancel</button>
            <button class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
        </div>
    </div>
</div>

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

    const theme = document.getElementById('themeSelect').value;

}
</script>
