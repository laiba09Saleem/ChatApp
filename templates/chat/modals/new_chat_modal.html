<!-- New Chat Modal -->
<div class="modal" id="newChatModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>New Conversation</h3>
            <button class="modal-close" onclick="chatApp.closeNewChatModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <!-- Search Users -->
            <div class="form-group">
                <input type="text" v-model="userSearch" @input="searchUsers" 
                       placeholder="Search users by name or email..." class="search-input">
            </div>
            
            <!-- Users List -->
            <div class="users-list" v-if="filteredUsers.length > 0">
                <div v-for="user in filteredUsers" :key="user.id" 
                     class="user-item" @click="toggleUserSelection(user.id)">
                    <div class="user-avatar">
                        <div class="avatar-small">${ user.initials || user.username.substring(0, 2).toUpperCase() }</div>
                    </div>
                    <div class="user-info">
                        <h5>${ user.username }</h5>
                        <p>${ user.email }</p>
                    </div>
                    <div class="user-checkbox">
                        <input type="checkbox" :checked="selectedUsers.includes(user.id)">
                    </div>
                </div>
            </div>
            
            <!-- No Users Found -->
            <div v-else class="empty-state">
                <i class="fas fa-users"></i>
                <p>No users found</p>
            </div>
            
            <!-- Group Chat Option -->
            <div class="form-group" v-if="selectedUsers.length > 1">
                <label class="checkbox-label">
                    <input type="checkbox" v-model="isGroupChat">
                    <span>Create as group chat</span>
                </label>
                <div v-if="isGroupChat" class="form-group">
                    <input type="text" v-model="groupName" placeholder="Group name (optional)">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="chatApp.closeNewChatModal()">Cancel</button>
            <button class="btn btn-primary" @click="createConversation" 
                    :disabled="selectedUsers.length === 0">
                <i class="fas fa-plus"></i> Create Chat
            </button>
        </div>
    </div>
</div>
