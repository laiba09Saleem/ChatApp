<div class="modal" id="profileModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Profile Settings</h3>
            <button class="modal-close" onclick="closeModal('profileModal')">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="profile-picture-section">
                <div class="current-picture">
                    {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}">
                    {% else %}
                    <div class="avatar-large">{{ user.initials }}</div>
                    {% endif %}
                </div>
                <button class="btn btn-secondary" onclick="document.getElementById('profilePictureInput').click()">
                    <i class="fas fa-upload"></i> Change Picture
                </button>
                <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileUsername">Username</label>
                    <input type="text" id="profileUsername" value="{{ user.username }}" disabled>
                </div>
                
                <div class="form-group">
                    <label for="profileEmail">Email</label>
                    <input type="email" id="profileEmail" value="{{ user.email }}" disabled>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="profileFirstName">First Name</label>
                        <input type="text" id="profileFirstName" value="{{ user.first_name|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="profileLastName">Last Name</label>
                        <input type="text" id="profileLastName" value="{{ user.last_name|default:'' }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="profileBio">Bio</label>
                    <textarea id="profileBio" rows="3" placeholder="Tell us about yourself...">{{ user.bio|default:'' }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="profilePhone">Phone Number</label>
                    <input type="tel" id="profilePhone" value="{{ user.phone_number|default:'' }}">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('profileModal')">Cancel</button>
            <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
        </div>
    </div>
</div>

<style>
.profile-picture-section {
    text-align: center;
    margin-bottom: 24px;
}

.current-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 16px;
    border: 3px solid #667eea;
}

.current-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.avatar-large {
    width: 100%;
    height: 100%;
    background: #667eea;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: bold;
}

.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    font-size: 14px;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #667eea;
}

.form-group textarea {
    resize: vertical;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}
</style>

<script>
function saveProfile() {
    const firstName = document.getElementById('profileFirstName').value;
    const lastName = document.getElementById('profileLastName').value;
    const bio = document.getElementById('profileBio').value;
    const phone = document.getElementById('profilePhone').value;

    alert('Profile updated successfully!');
    closeModal('profileModal');
}

document.getElementById('profilePictureInput').addEventListener('change', function(e) {
    if (e.target.files.length > 0) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const img = document.querySelector('.current-picture img');
            if (img) {
                img.src = event.target.result;
            } else {
                const avatar = document.querySelector('.avatar-large');
                if (avatar) {
                    avatar.innerHTML = `<img src="${event.target.result}" alt="Profile Picture">`;
                }
            }
        };
        
        reader.readAsDataURL(file);
    }
});
</script>
